<form role="form">
  <p>Are you sure you wish to delete the Timeoff Request? {{ timeoff.name }}?</p>
  <div class="form-group">
    <input type="submit" class="btn btn-danger" ng-click="deleteTimeoff()" value="Yes">
    <button ng-click="back()" type="button" class="btn btn-default">No</button>
  </div>
</form>
