<a class="btn btn-primary" href="/#/create/user"><span class="glyphicon glyphicon-plus"></span> add new user</a>
<br>
<table class="table table-striped">
  <thead>
    <tr><th>Name</th>
    <th>password</th>
    <th>Edit/Delete</th>
  </tr></thead>
  <tbody>
    <tr ng-repeat="user in users">
      <td><a ng-href="/#/user/{{ user._id }}">{{ user.username }}</a></td>
      <td>{{ user.password }}</td>
      <td>
        <div class="button-group">
          <a ng-href="/#/user/{{ user._id }}/edit" class="btn btn-default">
            <span class="glyphicon glyphicon-edit"></span>
          </a>
          <a ng-href="/#/user/{{ user._id }}/delete" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove-circle"></span>
          </a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
