<a class="btn btn-primary" href="/#/create/movie"><span class="glyphicon glyphicon-plus"></span> create how-to Movie</a>
<br>
<table class="table table-striped">
  <thead>
    <tr><th>How-To Video Name</th>
    <th>Issue solved</th>
    <th>Edit/Delete</th>
  </tr></thead>
  <tbody>
    <tr ng-repeat="movie in movies">
      <td><a ng-href="/#/movie/{{ movie._id }}">{{ movie.title }}</a></td>
      <td>{{ movie.issue }}</td>
      <td>
        <div class="button-group">
          <a ng-href="/#/movie/{{ movie._id }}/edit" class="btn btn-default">
            <span class="glyphicon glyphicon-edit"></span>
          </a>
          <a ng-href="/#/movie/{{ movie._id }}/delete" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove-circle"></span>
          </a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
